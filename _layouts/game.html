---
layout: default
---

<div class="c-game-banner" style="background-image:url({{ page.banner }})">
</div>

<section id="page-content" class="c-section c-section--primary c-page-content u-padding-bottom">
    <div class="o-wrapper o-wrapper--large">
        <div class="o-grid o-grid--large">
            <div class="o-grid__cell u-1/1">
                <article class="c-article c-article--single">
                    <header class="c-article__header">
                        <h1 class="c-article__title">{{ page.title }}</h1>
                        <div class="c-article__meta">
                            <div class="o-grid o-grid--large o-grid--middle">
                                <div class="o-grid__item u-1/1 u-1/2@tablet">
                                    <div class="c-meta">
                                        {% assign author = site.data.authors[page.author] %}
                                        <div class="o-flag o-flag--small">
                                            <div class="o-flag__img">
                                                <img alt="" src="{{ site.baseurl }}/assets/img/avatars/{{ author.avatar }}">
                                            </div>
                                            <div class="o-flag__body">
                                                <strong class="c-meta__author">{{ author.name }}</strong>
                                                in {{ page.categories[0] | capitalize }}
                                            </div>
                                        </div>         
                                    </div>
                                </div>
                                <div class="o-grid__item u-1/1 u-1/2@tablet">
                                    <p class="c-article__date u-margin-bottom-none">
                                        <i class="c-icon">
                                            {% include icons/icon-calendar.svg %}
                                        </i>
                                        {{ page.date | date: '%B %d, %Y' }}
                                    </p>
                                </div>
                            </div>
                        </div>
                    </header>
                    {{ content }}
                </article>
            </div>
        </div>
    </div>
</section>

{% include newsletters.html viewmore="true" %}
